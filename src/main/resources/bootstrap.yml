app: 
  id: platform-marketing
apollo: 
  meta: http://192.168.20.51:8080
  bootstrap: 
    enabled: true
    eagerLoad: 
      enabled: true
    namespaces: application,dev.public.conf

server: 
  port: 9071
  tomcat:
    max-threads: 3000
    min-spare-threads: 100
    max-connections: 3000
    
spring: 
  servlet:
    multipart:
      max-file-size: 100Mb
  http: 
    multipart:
      max-request-size: 100Mb
  application: 
    name: platform-marketing-supercode
     
eureka: 
  instance:
    prefer-ip-address: true
    non-secure-port: ${server.port}
  client:
    service-url: 
      defaultZone: http://192.168.20.220:8761/eureka/


