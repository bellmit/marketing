server: 
  port: 9071
  tomcat:
    max-threads: 3000
    min-spare-threads: 100
    max-connections: 3000
    
spring: 
  servlet:
    multipart:
      max-file-size: 100Mb
  http: 
    multipart:
      max-request-size: 100Mb
  application: 
    name: platform-marketing-supercode-dev
  cloud:
    config:
      uri: http://192.168.20.220:7001
      profile: test
      label: master
     
eureka: 
  instance:
    prefer-ip-address: true
    non-secure-port: ${server.port}
  client:
    service-url: 
      defaultZone: http://192.168.20.220:8761/eureka/

    

